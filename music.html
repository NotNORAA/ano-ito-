<!DOCTYPE html>
<html>
<head>
  
    <title>si bossing ;></title>
    <link rel="stylesheet" href="music.css">
    <script src="https://kit.fontawesome.com/01375370b2.js" crossorigin="anonymous"></script>
</head>
<body>  
    <div class="container">
        <div class="navbar">
            <ul>
                <div class="content">
                    <p>BEFORE U CLICK ME TRY TO FINISH THE SONG</p>
                <button type="button"><span></span><a href="1.html">CONTINUE</a></button>
                </div>
            </ul>
    <div class="music-player">
        <nav>
            <div class="circle"><i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle"><i class="fa-solid fa-bars"></i>
            </div>
        </nav>
            <img src="SHA.PNG" class="song-img">
            <h1>CUTE</h1>
            <p>nyania</p>

            <audio id="song">
                <source src="Over October - Ikot (Official Lyric Video).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

    </div>
    </div>
     <script>

        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }
        
        if (song.play()){
            setInterval(()=>{
                progress.value = song.currentTime;
            },500);
        }

        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
     

     </script>
    
</body>
</html>
